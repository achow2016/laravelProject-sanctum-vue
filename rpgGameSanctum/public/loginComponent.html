<div class="row text-center">
	<div class="col">
		<h2>Log In</h2>
		<form method="POST" action="/rpgGame/login">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email">
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" autocomplete="on">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		<button @click="handleRegister" class="btn btn-primary mb-2">Register</button>
		<br>
		<button @click="handleReset" class="btn btn-primary">Reset Password</button>
	</div>
</div>
